    <body>
        <div class="container text-center">

            <h1>
                <a href="https://cloudacademy.com" target="_blank">
                    <img id="logo" src="imgs/logo.svg" alt="Cloud Academy" title="Cloud Academy" inline />
                </a>
            </h1>

            <h2>
                Fraud Detection Workshop (Client)
            </h2>

            <p class="lead">
                You can use this web page to generate transactions for <br/>
                both the serverful and the serverless workshop.
            </p>

            <div class="row">
                <div class="col-12 col-md-6">

                    <h3 class="mb-4">Serverful Workshop</h3>

                    <form id="form-serverful">

                        <div class="form-group row justify-content-around">
                            <input required type="text" class="form-control col-8" id="ecs-endpoint-serverful"placeholder="ECS Endpoint" />
                        </div>
                      
                        <div class="mt-4">
                            <button class="btn btn-success" type="submit" data-count="1">Send 1</button>
                            <button class="btn btn-warning" type="submit" data-count="100" >Send 100</button>
                            <button class="btn btn-danger" type="submit" data-count="500" >Send 500</button>
                        </div>

                    </form>

                </div>

                <div class="col-12 col-md-6 mt-sm-5 mt-md-0">

                    <h3 class="mb-4">Serverless Workshop</h3>

                    <form id="form-serverless">

                        <div class="form-group row justify-content-around">
                            <input required type="text" class="form-control col-8" id="aws-region-serverless"placeholder="AWS Region" />
                        </div>

                        <div class="form-group row justify-content-around">
                            <input required type="text" class="form-control col-8" id="cognito-pool-serverless" placeholder="Cognito Identity Pool ID" />
                        </div>

                        <div class="form-group row justify-content-around">
                            <input required type="text" class="form-control col-8" id="stream-name-serverless" placeholder="Cognito Kinesis Stream Name" />
                        </div>
                    
                        <div class="mt-4">
                            <button class="btn btn-success" type="submit" data-count="1">Send 1</button>
                            <button class="btn btn-warning" type="submit" data-count="100" >Send 100</button>
                            <button class="btn btn-danger" type="submit" data-count="500" >Send 500</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 text-center text-md-left">
                        <a class="mr-2" title="Cloud Academy" href="https://cloudacademy.com" target="_blank">
                            <img id="footer-logo" src="imgs/logo-small.svg" title="Cloud Academy" alt="Cloud Academy" inline />
                        </a>
                        <a href="https://cloudacademy.com/terms/" title="Terms of Use" target="_blank">

                    <div class="col-12 col-md-6 text-center text-md-right">
                        Copyright Â© 2017 Cloud Academy Inc.
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
